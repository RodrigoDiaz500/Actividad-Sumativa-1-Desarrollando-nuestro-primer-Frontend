<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matcha Manga - Pago Exitoso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css"> 
    <style>
        /* Opcional: estilos adicionales para centrar mejor en la página */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Asegura que ocupe al menos toda la altura de la ventana */
            margin: 0;
            background-color: var(--color-background-light); /* Usando tu variable CSS */
        }
        .card {
            max-width: 600px;
            width: 90%; /* Ajuste para pantallas más pequeñas */
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15); /* Sombra más pronunciada */
        }
        .card-title {
            color: var(--matcha-manga-green); /* Usando tu variable para el color verde */
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }
        .card-text {
            color: var(--color-text-dark); /* Usando tu variable para el color de texto */
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }
        .btn-primary {
            background-color: var(--matcha-manga-green); /* Usando tu variable para el botón */
            border-color: var(--matcha-manga-green);
            padding: 0.75rem 1.5rem;
            font-size: 1.1rem;
        }
        .btn-primary:hover {
            background-color: var(--matcha-manga-dark-green);
            border-color: var(--matcha-manga-dark-green);
        }
    </style>
</head>
<body>
    <div class="card text-center shadow-lg">
        <div class="card-body">
            <h1 class="card-title">¡Pago Exitoso!</h1>
            <p class="card-text lead">Tu compra ha sido procesada con éxito. ¡Gracias por tu preferencia!</p>
            <p class="card-text">Pronto recibirás un correo de confirmación con los detalles de tu pedido.</p>
            <a href="../index.html" class="btn btn-primary mt-4">Volver al Catálogo</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>
        // Script para la redirección automática después de unos segundos
        document.addEventListener('DOMContentLoaded', function() {
            // Tiempo en milisegundos antes de la redirección (ej. 5000ms = 5 segundos)
            const redirectTime = 5000; 

            setTimeout(function() {
                // Redirige al index.html desde la subcarpeta 'pages'
                window.location.href = '../index.html'; 
            }, redirectTime);
        });
    </script>
</body>
</html>
