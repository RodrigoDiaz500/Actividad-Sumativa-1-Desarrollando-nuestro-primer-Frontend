<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matcha Manga - Recuperar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4" style="max-width: 450px; width: 100%;">
            <div class="card-body">
                <img src="../img/logo.png" alt="Logo" class="img-fluid mx-auto d-block mb-4" style="max-width: 150px;">
                <h2 class="card-title text-center mb-4">Recuperar Contraseña</h2>
                <p class="text-center text-muted mb-4">Ingresa tu email para recibir un enlace de restablecimiento.</p>
                <form id="forgotPasswordForm" novalidate>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                        <div class="invalid-feedback">
                            Por favor, ingresa un email válido.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Enviar Enlace</button>
                    <div class="text-center">
                        <p class="mb-1">Volver a <a href="/pages/login.html" class="text-decoration-none">Iniciar Sesión</a></p>
                        <p class="mb-1 mt-3">Volver al <a href="../index.html" class="text-decoration-none">Catálogo</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
</body>
</html>
