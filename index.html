<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matcha Manga - Iniciar Sesión</title>
    <link rel="icon" href="img/favicon.jpeg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4" style="max-width: 450px; width: 100%;">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Bienvenido a Matcha Manga</h3>
                <img src="img/logo.png" alt="Logo ComicVerse" class="img-fluid mx-auto d-block mb-4" style="max-width: 150px;">
                <form id="loginForm" novalidate>
                    <div class="mb-3">
                        <label for="emailOrUsername" class="form-label">Email o Nombre de Usuario</label>
                        <input type="text" class="form-control" id="emailOrUsername" required>
                        <div class="invalid-feedback">
                            Por favor, ingresa tu email o nombre de usuario.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" required>
                        <div class="invalid-feedback">
                            Por favor, ingresa tu contraseña.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Iniciar Sesión</button>
                    <div class="text-center">
                        <a href="pages/forgot-password.html" class="text-decoration-none d-block mb-2">¿Olvidaste tu contraseña?</a>
                        <p class="mb-0">¿No tienes cuenta? <a href="pages/register.html" class="text-decoration-none">Regístrate aquí</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
